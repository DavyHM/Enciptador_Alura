<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="stilo_01.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/alura-logo.png" alt="logo_alura">
        </div>
        <div class="encabezado">
            <h1>Primer Sprint</h1>
        </div>
        
    </header>
    <main>
        <div class="ingreso-texto-caja">
            <textarea id="texto-entrada" placeholder="Escriba aqui su texto"></textarea>
            <p>Ingrese sólo letras en minúscula sin tilde</p>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="salida-texto-caja">
            <textarea id="texto-salida"></textarea>
            <br>
            <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <small>Elaborado por Davy</small>
    </footer>
</body>
</html>
